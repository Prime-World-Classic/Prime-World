spawn_creeps 0
spawn_neutral_creeps 0

//command_line lobby pw.nivalnetwork.com:35001
// поднять локальный сервер (в процессе игры)
lobby local
// залогиниться на него
login login password
// загрузить тестовую карту (можно указать DBID, можно указать название карты, если есть)
// Text5x5 - маленькая карта, есть главные здания, площадки для миниигр, точки рождения 10 героев (по 5 за каждую сторону), два спавнера крипов (по одному за каждую сторону)
custom 2 "/Maps/Test/Test5x5/_.ADMP"
// выбрать человека гору за людей (1 - будет за эльфов). Имена героев смотреть в файле /Data/Heroes/_.HRDB.xdb
settings thundergod 0
// нажать кнопку "Я ГОТОВ"
ready

// запустить скрипт на выполнение
//run_script Profiles/script.txt
// дать много много денег (нафты (прайма))
